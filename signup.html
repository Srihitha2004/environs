<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container col-md-4 mt-4">
        <h2 class="text-center mb-4">Sign-up Form</h2>
        <form id="registrationForm" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="form-group">
                <label for="address">Address :</label>
                <input type="text" class="form-control" id="address" name="address" required>
                <div class="invalid-feedback">Please enter your address.</div>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback">Please enter a password.</div>
            </div>
            <div class="form-group">
                <label for="course">Select Course</label>
                <select class="form-control" id="course" name="course" required>
                    <option value="">Select Course...</option>
                    <option value="course1">B Tech</option>
                    <option value="course2">M Tech</option>
                    <option value="course3">BBA</option>
                </select>
                <div class="invalid-feedback">Please select a course.</div>
            </div>
            <div class="form-group">
                <label for="collagename">College Name :</label>
                <input type="text" class="form-control" id="collagename" name="collagename" required>
                <div class="invalid-feedback">Please enter your college name.</div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="agree" name="agree" required>
                <label class="form-check-label" for="agree">I agree to the terms and conditions</label>
                <div class="invalid-feedback">Click agree before submitting.</div>
            </div>
            <button type="submit" class="btn btn-primary mb-4">Submit</button>
            <button type="reset" class="btn btn-secondary mb-4">Reset</button>
        </form>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
    var form = document.getElementById('registrationForm');
    form.addEventListener('submit', function (event) {
        event.preventDefault();
        event.stopPropagation();
        var emailInput = 'example@gmail.com'; 
        if (emailInput.endsWith('@gmail.com')) {
            console.log('Valid Gmail address');
        } else {
            console.log('Not a valid Gmail address');
        }
        var password = document.getElementById('password');
        var passwordPattern = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*]).{6,}$/;
        if (!passwordPattern.test(password.value)) {
            password.setCustomValidity('Password must be at least 6 characters long and contain letters, numbers, and special symbols.');
        } else {
            password.setCustomValidity('');
        }
        if (form.checkValidity() === false) {
            alert('Please fill all the required details correctly.');
        } else {
            alert('Form submitted successfully!');
        }
        form.classList.add('was-validated');
    }, false);
});
    </script>
</body>
</html>
